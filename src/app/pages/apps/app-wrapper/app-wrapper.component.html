  <div #sidebar class="sidebar">
    <button class="app-button element-container-style sidebar-button">Project Description</button>
    <button class="app-button element-container-style sidebar-button">Code on GitHub</button>
  </div>
  <div #appContainer class="carousel element-container-style">
    <app-organizer class="element-container-style" *ngIf="appName === 'organizer'"></app-organizer>
    <app-matrix class="element-container-style" *ngIf="appName === 'matrix'"></app-matrix>
    <app-particle-network class="element-container-style" *ngIf="appName === 'particleNetwork'"></app-particle-network>
    <app-markup-editor *ngIf="appName === 'markupEditor'"></app-markup-editor>
    <app-hourglass class="app-filler element-container-style" *ngIf="appName === 'hourglass'"></app-hourglass>

</div>
