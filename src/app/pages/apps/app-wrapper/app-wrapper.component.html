<app-header></app-header>
<div class="container">
  <div class="sidebar">
    <div><button class="app-button element-container-style sidebar-button">App</button></div>
    <div><button class="app-button element-container-style sidebar-button">Project Description</button></div>
    <div><button class="app-button element-container-style sidebar-button">Code on GitHub</button></div>
  </div>
  <div class="carousel element-container-style">
    <app-hourglass class="element-container-style" *ngIf="appName === 'hourglass'"></app-hourglass>
    <app-gol class="app-filler element-container-style" *ngIf="appName === 'gol'"></app-gol>
    <app-circular-calendar class="app-filler element-container-style" *ngIf="appName === 'circularCalendar'"></app-circular-calendar>
    <app-json-to-graph class="app-filler element-container-style" *ngIf="appName === 'jsonToGraph'"></app-json-to-graph>
    </div>
</div>
