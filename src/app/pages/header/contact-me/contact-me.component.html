<div class="hovering-container glass-effect">
    <div class="buttons-container grid-element">
        <div class="gridded-button"></div>
        <button class="gridded-button" (click)="copyMailToClipboard()">Copy Mail to Clipboard</button>
        <button  class="gridded-button">Go to Linkedin</button>
        <div class="gridded-button">Send a message:</div>
    </div>
    <div (click)="closeContact()" class="closing-icon"></div>
    <div class="grid-element">
        <form class="message-form" action="">
                <input class="message-text" type="text" id="messageText" name="messageText"><br>
                <input type="submit" id="sendMessage" name="submitMessage"><br>
        </form>
    </div>
</div>
